{
  "options": {
    "schedule_splay_percent": 10
  },
  "schedule": {
    "uptime": {
      "query": "SELECT total_seconds FROM uptime;",
      "interval": 300,
      "description": "Ensure Splunk logging is working within 5 minutes"
    },
    "drivers": {
      "query": "SELECT * FROM drivers;",
      "interval": 300,
      "description": "Windows Drivers"
    },
    "os_version": {
      "query" : "SELECT * FROM os_version;",
      "interval" : 300,
      "version" : "1.4.5",
      "description" : "Retrieves information FROM the Operative System where osquery is currently running.",
      "value" : "Identify out of date operating systems or version drift across your infrastructure"
    },
    "osquery_info": {
      "query": "SELECT * FROM osquery_info;",
      "interval": 300,
      "description": "Details about the running osquery daemon"
    },
    "chrome_extensions": {
      "query" : "SELECT * FROM users JOIN chrome_extensions USING (uid);",
      "interval" : 300,
      "platform" : "darwin",
      "version" : "1.4.5",
      "description" : "Retrieves the list of extensions for Chrome in the target system."
    },
    "services": {
      "query" : "SELECT * FROM services where start_type = 'DEMAND_START' OR start_type='AUTO_START';",
      "interval" : 300,
      "platform" : "windows",
      "description" : "Retrieves services that are configured to run at boot"
    },
    "kernel_info": {
      "query" : "SELECT * FROM kernel_info;",
      "interval" : 300,
      "platform" : "windows",
      "description" : "Kernel boot arguments, path, and version"
    },
    "patches": {
      "query" : "SELECT * FROM patches;",
      "interval" : 300,
      "platform": "windows",
      "description" : "Retrieves list of hotfixes that have been installed on the system"
    },
    "etc_hosts": {
      "query" : "SELECT * FROM etc_hosts;",
      "interval" : 300,
      "description" : "Retrieves all the entries in the target system /etc/hosts file."
    },
    "system_info": {
      "query" : "SELECT * FROM system_info;",
      "interval" : 300,
      "version" : "1.4.5",
      "description" : "Hardware information"
    },
    "users": {
      "query" : "SELECT * FROM users;",
      "interval" : 300,
      "version" : "1.4.5",
      "description" : "Local system users."
    },
    "programs": {
      "query" : "SELECT * FROM programs;",
      "interval" : 300,
      "version" : "1.4.5",
      "description" : "Returns a list of installed programs."
    },
    "shared_resources": {
      "query" : "SELECT * FROM shared_resources",
      "interval" : 300,
      "version" : "1.4.5",
      "description" : "A list of windows shares"
    },
    "memory_only_processes": {
      "query": "SELECT * FROM processes WHERE on_disk = 0;",
      "interval": 300,
      "description": "Report any processes that are running in memory without a corresponding executable on disk"
    },
    "wmi_cli_event_consumers": {
      "query" : "SELECT * FROM wmi_cli_event_consumers;",
      "interval" : 300,
      "version" : "1.4.5",
      "description" : "WMI CLI Event Consumers"
    },
    "wmi_event_filters": {
      "query" : "SELECT * FROM wmi_event_filters;",
      "interval" : 300,
      "version" : "1.4.5",
      "description" : "WMI Event Filters"
    },
    "wmi_filter_consumer_binding": {
      "query" : "SELECT * FROM wmi_filter_consumer_binding;",
      "interval" : 300,
      "version" : "1.4.5",
      "description" : "WMI Filter Consumer Binding"
    },
    "wmi_script_event_consumers": {
      "query" : "SELECT * FROM wmi_script_event_consumers;",
      "interval" : 300,
      "version" : "1.4.5",
      "description" : "WMI Script Event Consumers"
    }
  }
}
